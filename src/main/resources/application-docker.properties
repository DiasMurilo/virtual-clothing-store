# Docker profile configuration

# Server configuration - bind to all interfaces for external access
server.address=0.0.0.0
server.port=8080

# Database configuration (will be overridden by environment variables in docker-compose)
spring.datasource.url=jdbc:postgresql://db:5432/virtualclothingstore
spring.datasource.username=postgres
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=8080