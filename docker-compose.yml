services:
  discovery-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE=discovery-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE=api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      discovery-server:
        condition: service_started
    networks:
      - app-network

  config-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE=config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: "native"
    networks:
      - app-network

  app:
    build: .
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/virtualclothingstore
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
      discovery-server:
        condition: service_started
      config-server:
        condition: service_started
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=virtualclothingstore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d virtualclothingstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge